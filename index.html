<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calc</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
    <div class="main-container">
        <div class="row">
        <div class="display"></div>
        </div>
        <div class="row">
        <button type="button" id="button" value="clear" class="clearBtn">AC</button>
        <button type="button" id="button" value="negative" class="button">+ / -</button>
        <button type="button" id="button" value="decimal" class="button">%</button>
        <button type="button" id="button" value="/" class="divideBtn">/</button>
        </div>
        <div class="row">
        <button type="button" id="button" value="7" class="numButton">7</button>
        <button type="button" id="button" value="8" class="numButton">8</button>
        <button type="button" id="button" value="9" class="numButton">9</button>
        <button type="button" id="button" value="*" class="multiplyBtn">*</button>
        </div>
        <div class="row">
        <button type="button" id="button" value="4" class="numButton">4</button>
        <button type="button" id="button" value="5" class="numButton">5</button>
        <button type="button" id="button" value="6" class="numButton">6</button>
        <button type="button" id="button" value="-" class="subtractBtn">-</button>
        </div>
        <div class="row">
        <button type="button" id="button" value="1" class="numButton">1</button>
        <button type="button" id="button" value="2" class="numButton">2</button>
        <button type="button" id="button" value="3" class="numButton">3</button>
        <button type="button" id="button" value="+" class="addBtn">+</button>
        </div>
        <div class="row">
            <div class="spaceForZero">
        <button type="button" id="button" value="0" class="numButton">0</button>
            </div>
        <button type="button" id="button" value="." class="decimalBtn">.</button>
        <button type="button" id="button" value="=" class="equalBtn">=</button>
        </div>
  </div>
</body>
</html>
